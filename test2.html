<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional AI Task Flow Diagram</title>
  <style>
    :root {
      --primary-color: #6200ea;
      --secondary-color: #3700b3;
      --accent-color: #bb86fc;
      --background-dark: #121212;
      --background-light: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --node-border-radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background-dark), var(--background-light));
      color: var(--text-primary);
      overflow: hidden;
    }
    
    .diagram-container {
      position: relative;
      width: 800px;
      height: 500px;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px var(--shadow-color);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    .diagram-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(98, 0, 234, 0.08) 0%, rgba(98, 0, 234, 0.03) 40%, transparent 70%);
      z-index: 0;
    }
    
    .title-container {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #bb86fc, #6200ea);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0.8;
    }
    
    .node {
      position: absolute;
      border-radius: var(--node-border-radius);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      will-change: transform;
    }
    
    .node:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }
    
    .node::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: var(--node-border-radius);
      background: linear-gradient(45deg, var(--accent-color), transparent);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .node:hover::before {
      opacity: 1;
    }
    
    .node-icon {
      margin-bottom: 8px;
      font-size: 24px;
      color: var(--accent-color);
    }
    
    .node-label {
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    
    .node-description {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 5px;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .node:hover .node-description {
      opacity: 1;
    }
    
    .task-node {
      left: 60px;
      top: 200px;
      width: 140px;
      height: 110px;
      background: linear-gradient(135deg, rgba(98, 0, 234, 0.2), rgba(55, 0, 179, 0.2));
      border: 1px solid rgba(98, 0, 234, 0.3);
    }
    
    .agent-node {
      left: 330px;
      top: 170px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(98, 0, 234, 0.3), rgba(55, 0, 179, 0.3));
      border: 1px solid rgba(98, 0, 234, 0.4);
    }
    
    .limit-node {
      right: 60px;
      top: 200px;
      width: 140px;
      height: 110px;
      background: linear-gradient(135deg, rgba(98, 0, 234, 0.2), rgba(55, 0, 179, 0.2));
      border: 1px solid rgba(98, 0, 234, 0.3);
    }
    
    .connection {
      position: absolute;
      height: 3px;
      transform-origin: left center;
      z-index: 2;
      pointer-events: none;
      will-change: transform;
    }
    
    .connection-path {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--accent-color) 70%, transparent);
      opacity: 0.7;
    }
    
    .connection::after {
      content: '';
      position: absolute;
      right: 0;
      top: -4px;
      width: 0;
      height: 0;
      border-left: 10px solid var(--accent-color);
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      filter: drop-shadow(0 0 2px rgba(187, 134, 252, 0.5));
    }
    
    .connection-label {
      position: absolute;
      font-size: 11px;
      background-color: rgba(18, 18, 18, 0.8);
      padding: 3px 8px;
      border-radius: 10px;
      white-space: nowrap;
      color: var(--text-secondary);
      transform: translateY(-50%);
      border: 1px solid rgba(187, 134, 252, 0.3);
    }
    
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent-color);
      border-radius: 50%;
      filter: drop-shadow(0 0 5px var(--accent-color));
      z-index: 3;
      pointer-events: none;
      will-change: transform;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(187, 134, 252, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      will-change: transform;
    }
    
    .pulse {
      animation: pulse-animation 2s infinite;
    }
    
    @keyframes pulse-animation {
      0% {
        box-shadow: 0 0 0 0 rgba(187, 134, 252, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(187, 134, 252, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(187, 134, 252, 0);
      }
    }
    
    .tooltip {
      position: absolute;
      background: rgba(18, 18, 18, 0.9);
      border: 1px solid rgba(187, 134, 252, 0.3);
      color: var(--text-primary);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 250px;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .tooltip.active {
      opacity: 1;
    }
    
    .tooltip-title {
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 5px;
    }
    
    @media (max-width: 900px) {
      .diagram-container {
        width: 90%;
        height: 450px;
      }
    }
    
    @media (max-width: 600px) {
      .diagram-container {
        height: 400px;
      }
      
      .task-node, .limit-node {
        width: 100px;
      }
      
      .agent-node {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="diagram-container" id="diagramContainer">
    <div class="title-container">
      <h1 class="title">AI Task Flow Process</h1>
      <p class="subtitle">Interactive visualization of AI task processing pipeline</p>
    </div>
    
    <div class="node task-node" id="taskNode">
      <div class="node-icon">‚öôÔ∏è</div>
      <div class="node-label">Task Input</div>

    </div>
    
    <div class="node agent-node" id="agentNode">
      <div class="node-icon">ü§ñ</div>
      <div class="node-label">AI Agent</div>
    
    </div>
    
    <div class="node limit-node" id="limitNode">
    <div class="node-icon">
      <img src="llmicon.png" alt="LLM Icon" style="width: 24px; height: 24px;">
    </div>
      
 
    </div>
    
    <div class="connection" id="taskToAgent">
      <div class="connection-path"></div>
     
    </div>
    
    <div class="connection" id="agentToLimit">
      <div class="connection-path"></div>
    
    </div>
    
    <div class="connection" id="limitToAgent">
      <div class="connection-path"></div>
    
    </div>
    
    <div class="connection" id="agentToTask">
      <div class="connection-path"></div>
      
    </div>
    
    <div class="tooltip" id="tooltip">
      <div class="tooltip-title">Information</div>
      <div class="tooltip-content">Hover over elements for details</div>
    </div>
  </div>

  <script>
    class DiagramAnimator {
      constructor() {
        // Cache DOM elements
        this.diagramContainer = document.getElementById('diagramContainer');
        this.taskNode = document.getElementById('taskNode');
        this.agentNode = document.getElementById('agentNode');
        this.limitNode = document.getElementById('limitNode');
        this.connections = {
          taskToAgent: document.getElementById('taskToAgent'),
          agentToLimit: document.getElementById('agentToLimit'),
          limitToAgent: document.getElementById('limitToAgent'),
          agentToTask: document.getElementById('agentToTask')
        };
        this.labels = {
          taskToAgent: document.getElementById('labelTaskToAgent'),
          agentToLimit: document.getElementById('labelAgentToLimit'),
          limitToAgent: document.getElementById('labelLimitToAgent'),
          agentToTask: document.getElementById('labelAgentToTask')
        };
        this.tooltip = document.getElementById('tooltip');
        
        // Animation state
        this.animationRunning = true;
        this.currentAnimationStep = 0;
        this.animationTimeout = null;
        this.currentDots = [];
        this.particles = [];
        
        // Initialize
        this.init();
      }
      
      init() {
        this.createParticles();
        this.drawConnections();
        this.setupEventListeners();
        this.startAnimation();
        
        // Debounced resize handler
        window.addEventListener('resize', this.debounce(() => this.drawConnections(), 100));
      }
      
      debounce(func, wait) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(context, args), wait);
        };
      }
      
      createParticles() {
        // Clear existing particles
        this.particles.forEach(particle => particle.remove());
        this.particles = [];
        
        // Create new particles
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.opacity = Math.random() * 0.5 + 0.2;
          this.diagramContainer.appendChild(particle);
          this.particles.push(particle);
          
          this.animateParticle(particle);
        }
      }
      
      animateParticle(particle) {
        const duration = Math.random() * 15000 + 10000;
        const startX = parseFloat(particle.style.left);
        const startY = parseFloat(particle.style.top);
        const endX = Math.random() * 100;
        const endY = Math.random() * 100;
        
        const startTime = performance.now();
        
        const move = (time) => {
          if (!this.animationRunning) return;
          
          const elapsed = time - startTime;
          const progress = (elapsed % duration) / duration;
          
          const currentX = startX + (endX - startX) * progress;
          const currentY = startY + (endY - startY) * progress;
          
          particle.style.left = `${currentX}%`;
          particle.style.top = `${currentY}%`;
          
          requestAnimationFrame(move);
        };
        
        requestAnimationFrame(move);
      }
      
      drawConnections() {
        const containerRect = this.diagramContainer.getBoundingClientRect();
        const taskRect = this.taskNode.getBoundingClientRect();
        const agentRect = this.agentNode.getBoundingClientRect();
        const limitRect = this.limitNode.getBoundingClientRect();
        
        // Task to Agent
        this.setConnection(
          this.connections.taskToAgent,
          taskRect.right - containerRect.left,
          taskRect.top + taskRect.height/2 - containerRect.top,
          agentRect.left - containerRect.left,
          agentRect.top + agentRect.height/2 - 20 - containerRect.top
        );
        
        // Agent to Limit
        this.setConnection(
          this.connections.agentToLimit,
          agentRect.right - containerRect.left,
          agentRect.top + agentRect.height/2 - containerRect.top,
          limitRect.left - containerRect.left,
          limitRect.top + limitRect.height/2 - containerRect.top
        );
        
        // Limit to Agent
        this.setConnection(
          this.connections.limitToAgent,
          limitRect.left - containerRect.left,
          limitRect.top + limitRect.height/2 + 20 - containerRect.top,
          agentRect.right - containerRect.left,
          agentRect.top + agentRect.height/2 + 20 - containerRect.top
        );
        
        // Agent to Task
        this.setConnection(
          this.connections.agentToTask,
          agentRect.left - containerRect.left,
          agentRect.top + agentRect.height/2 + 20 - containerRect.top,
          taskRect.right - containerRect.left,
          taskRect.top + taskRect.height/2 + 20 - containerRect.top
        );
        
        // Position connection labels
        this.positionConnectionLabels();
      }
      
      setConnection(connection, x1, y1, x2, y2) {
        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
        
        connection.style.width = `${length}px`;
        connection.style.left = `${x1}px`;
        connection.style.top = `${y1}px`;
        connection.style.transform = `rotate(${angle}deg)`;
      }
      
      positionConnectionLabels() {
        // Position all labels similarly
        Object.values(this.labels).forEach(label => {
          label.style.left = '50%';
          label.style.top = '-12px';
          label.style.transform = 'translate(-50%, -50%)';
        });
      }
      
      setupEventListeners() {
        // Node hover tooltips
        const nodes = [this.taskNode, this.agentNode, this.limitNode];
        const tooltipData = {
          taskNode: {
            title: "Task Input",
            content: "The system receives an initial request that needs processing. This could be a question, command, or data for analysis."
          },
          agentNode: {
            title: "AI Agent",
            content: "The core intelligence that processes the task, applying various algorithms and models to generate an appropriate response."
          },
          limitNode: {
            title: "Safety Guardrails",
            content: "A system of rules and boundaries that ensure AI outputs are safe, ethical, and appropriate according to defined parameters."
          }
        };
        
        nodes.forEach(node => {
          node.addEventListener('mouseenter', (e) => {
            const rect = node.getBoundingClientRect();
            const containerRect = this.diagramContainer.getBoundingClientRect();
            
            const data = tooltipData[node.id];
            this.tooltip.querySelector('.tooltip-title').textContent = data.title;
            this.tooltip.querySelector('.tooltip-content').textContent = data.content;
            
            this.tooltip.style.left = `${rect.left - containerRect.left + rect.width/2}px`;
            this.tooltip.style.top = `${rect.top - containerRect.top - 10}px`;
            this.tooltip.style.transform = 'translate(-50%, -100%)';
            this.tooltip.classList.add('active');
          });
          
          node.addEventListener('mouseleave', () => {
            this.tooltip.classList.remove('active');
          });
          
          // Node click effect
          node.addEventListener('click', () => {
            nodes.forEach(n => n.classList.remove('pulse'));
            node.classList.add('pulse');
            setTimeout(() => node.classList.remove('pulse'), 2000);
          });
        });
      }
      
      startAnimation() {
        if (!this.animationRunning) return;
        
        this.clearAnimation();
        [this.taskNode, this.agentNode, this.limitNode].forEach(node => node.classList.remove('pulse'));
        this.runAnimationStep();
      }
      
      clearAnimation() {
        clearTimeout(this.animationTimeout);
        this.currentDots.forEach(dot => dot.remove());
        this.currentDots = [];
      }
      
      runAnimationStep() {
        if (!this.animationRunning) return;
        
        const containerRect = this.diagramContainer.getBoundingClientRect();
        const taskRect = this.taskNode.getBoundingClientRect();
        const agentRect = this.agentNode.getBoundingClientRect();
        const limitRect = this.limitNode.getBoundingClientRect();
        
        const animationSteps = [
          {
            node: this.taskNode,
            startX: taskRect.right - containerRect.left,
            startY: taskRect.top + taskRect.height/2 - containerRect.top,
            endX: agentRect.left - containerRect.left,
            endY: agentRect.top + agentRect.height/2 - containerRect.top,
            nextStep: 1
          },
          {
            node: this.agentNode,
            startX: agentRect.right - containerRect.left,
            startY: agentRect.top + agentRect.height/2 - containerRect.top,
            endX: limitRect.left - containerRect.left,
            endY: limitRect.top + limitRect.height/2 - containerRect.top,
            nextStep: 2
          },
          {
            node: this.limitNode,
            startX: limitRect.left - containerRect.left,
            startY: limitRect.top + limitRect.height/2 + 20 - containerRect.top,
            endX: agentRect.right - containerRect.left,
            endY: agentRect.top + agentRect.height/2 + 20 - containerRect.top,
            nextStep: 3
          },
          {
            node: this.agentNode,
            startX: agentRect.left - containerRect.left,
            startY: agentRect.top + agentRect.height/2 + 20 - containerRect.top,
            endX: taskRect.right - containerRect.left,
            endY: taskRect.top + taskRect.height/2 + 20 - containerRect.top,
            nextStep: 0,
            delayAfter: 1000
          }
        ];
        
        const step = animationSteps[this.currentAnimationStep];
        step.node.classList.add('pulse');
        
        this.animationTimeout = setTimeout(() => {
          this.animateDot(
            step.startX,
            step.startY,
            step.endX,
            step.endY,
            1200,
            () => {
              step.node.classList.remove('pulse');
              this.currentAnimationStep = step.nextStep;
              
              if (step.delayAfter) {
                this.animationTimeout = setTimeout(() => this.runAnimationStep(), step.delayAfter);
              } else {
                this.runAnimationStep();
              }
            }
          );
        }, 800);
      }
      
      animateDot(startX, startY, endX, endY, duration, callback) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        this.diagramContainer.appendChild(dot);
        this.currentDots.push(dot);
        
        dot.style.left = `${startX}px`;
        dot.style.top = `${startY}px`;
        
        // Create trail effect
        const trailInterval = setInterval(() => {
          if (!this.animationRunning) {
            clearInterval(trailInterval);
            return;
          }
          
          const trailDot = document.createElement('div');
          trailDot.className = 'dot';
          trailDot.style.width = '5px';
          trailDot.style.height = '5px';
          trailDot.style.opacity = '0.6';
          trailDot.style.left = dot.style.left;
          trailDot.style.top = dot.style.top;
          this.diagramContainer.appendChild(trailDot);
          this.currentDots.push(trailDot);
          
          // Fade out trail dots
          setTimeout(() => {
            trailDot.style.transition = 'all 0.5s';
            trailDot.style.opacity = '0';
            trailDot.style.transform = 'scale(0.5)';
            setTimeout(() => {
              trailDot.remove();
              this.currentDots = this.currentDots.filter(d => d !== trailDot);
            }, 500);
          }, 100);
        }, 100);
        
        const startTime = performance.now();
        
        const animate = (time) => {
          if (!this.animationRunning) {
            clearInterval(trailInterval);
            return;
          }
          
          const elapsed = time - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          const currentX = startX + (endX - startX) * progress;
          const currentY = startY + (endY - startY) * progress;
          
          dot.style.left = `${currentX}px`;
          dot.style.top = `${currentY}px`;
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            clearInterval(trailInterval);
            dot.style.transition = 'all 0.5s';
            dot.style.opacity = '0';
            dot.style.transform = 'scale(1.5)';
            setTimeout(() => {
              dot.remove();
              this.currentDots = this.currentDots.filter(d => d !== dot);
              if (callback) callback();
            }, 500);
          }
        };
        
        requestAnimationFrame(animate);
      }
    }
    
    // Initialize the diagram when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => new DiagramAnimator());
  </script>
</body>
